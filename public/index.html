<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-hover.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- implement moment ? date since, etc -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>
        <h1>tweeter</h1>
        <div class="compose">
          <div>Write a new tweet</div>
          <input type="submit" value="compose">
        </div>
      </span>
    </nav>
    <div class="responsive-main">
      <header>
        <img src="/images/profile-hex.png">
        <h3>Adam Thorne</h3>
      </header>
      <!-- Page-specific (main) content here -->
      <main id="container">
        <section class="new-tweet hidden">
          <form action="/tweets" method="POST">
            <h5 class="red-font"></h5>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <footer>
              <input class="submit" type="submit" value="Tweet">
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
        <section id="tweet-container">
        </section>
      </main>
    </div>
  </body>
</html>
